<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>JARICO X LICENCE</title>  
    <link href="https://fonts.googleapis.com/css2?family=El+Messiri:wght@400;700&display=swap" rel="stylesheet">  
    <style>  
        * {  
            margin: 0;  
            padding: 0;  
            box-sizing: border-box;  
            font-family: 'El Messiri', sans-serif;  
        }  
        body {  
            background: url('https://i.ibb.co/N5gB4y9/379aea64-43d3-4573-9dc4-0e787507ad6d.jpg') no-repeat center center/cover;  
            height: 100vh;  
            display: flex;  
            justify-content: center;  
            align-items: center;  
            position: relative;  
        }  
        .license-text {  
            position: absolute;  
            top: 20px;  
            right: 30px;  
            font-size: 18px;  
            font-weight: bold;  
            color: white;  
            cursor: pointer;  
            background: rgba(0, 0, 0, 0.5);  
            padding: 10px 15px;  
            border-radius: 5px;  
        }  
        .holder {  
            display: none;  
            position: absolute;  
            width: 300px;  
            background: rgba(255, 255, 255, 0.2);  
            padding: 20px;  
            border-radius: 10px;  
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.2);  
            backdrop-filter: blur(10px);  
            transform: rotate(20deg);  
            animation: rotateIn 0.5s forwards;  
            color: white;  
        }  
        @keyframes rotateIn {  
            from {  
                transform: rotate(20deg) scale(0.8);  
                opacity: 0;  
            }  
            to {  
                transform: rotate(0deg) scale(1);  
                opacity: 1;  
            }  
        }  
        .close-btn {  
            position: absolute;  
            top: 10px;  
            right: 10px;  
            cursor: pointer;  
        }  
        .close-btn img {  
            width: 30px;  
            height: 30px;  
        }  
        .box h2 {  
            text-align: center;  
            margin-bottom: 20px;  
        }  
        .inputBox {  
            position: relative;  
            margin-bottom: 20px;  
        }  
        .inputBox input {  
            width: 100%;  
            padding: 10px;  
            border: 1px solid rgba(255, 255, 255, 0.5);  
            border-radius: 5px;  
            outline: none;  
            background: rgba(255, 255, 255, 0.2);  
            color: white;  
        }  
        input[type="submit"] {  
            width: 100%;  
            padding: 10px;  
            border: none;  
            background: rgba(255, 255, 255, 0.3);  
            color: white;  
            font-size: 16px;  
            border-radius: 5px;  
            cursor: pointer;  
        }  
    </style>  
</head>  
<body>  
    <div class="license-text" onclick="showLicense()">License</div>  

    <div class="holder">  
        <div class="box">  
            <span class="close-btn" onclick="hideLicense()">  
                <img src="https://i.ibb.co/wh38wDrS/Picsart-25-03-07-12-58-48-217.png" alt="Close">  
            </span>  
            <h2>Enter License</h2>  
            <form onsubmit="return checkLicense(event)">  
                <div class="inputBox">  
                    <input type="password" id="license" required>  
                </div>  
                <input type="submit" value="Submit">  
            </form>  
        </div>  
    </div>  

    <script>  
        function showLicense() {  
            document.querySelector('.holder').style.display = 'block';  
        }  

        function hideLicense() {  
            document.querySelector('.holder').style.display = 'none';  
        }  

        function checkLicense(event) {  
            event.preventDefault();  
            let licenseKey = document.getElementById('license').value;  
            if (licenseKey === "JARICO") {  
                alert("Access Granted!");  
                window.location.href = "dashboard.html";  
            } else {  
                alert("Invalid License! Try again.");  
            }  
        }  
    </script>  
</body>  
</html>
